<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ProStopwatch</div>
        </header>
        <main>
            <div id="display">00:00:00</div>
            <div class="controls">
                <button id="startBtn" class="control-btn">Start</button>
                <button id="pauseBtn" class="control-btn">Pause</button>
                <button id="resetBtn" class="control-btn">Reset</button>
                <button id="lapBtn" class="control-btn">Lap</button>
            </div>
            <div id="laps" class="laps"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
